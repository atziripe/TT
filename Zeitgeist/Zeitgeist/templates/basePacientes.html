<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

    <div class="navbar-fixed">
        <nav class="red lighten-2" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo grey-text darken-3 titulo"> Zeitgeist </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons"> menu
                    </i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href=""> Tamizaje </a></li>
                    <li><a href=""> Medidas no farmacológicas </a></li>
                    <li><a href=""> Resultados </a></li>
                    <li><a href=""><i class="material-icons left">search</i></a></li>
                    <li><a href=""><i class="material-icons left">person_outline</i></a></li>
                    <li><a href=""><i class="material-icons left">help_outline</i></a></li>
                </ul>

                <ul class="sidenav" id="mobile-demo">
                    <li><a href=""> Tamizaje </a></li>
                    <li><a href=""> Medidas no farmacológicas </a></li>
                    <li><a href=""> Resultados </a></li>
                </ul>
            </div>
        </nav>
    </div>

    {% block content %}

    {% endblock %}


    {% include "footer.html" %}
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
</body>

</html>
