{% extends "baseIndex.html" %}

{% block title%} Iniciar sesión {% endblock %}

{% block content %}
{% load static %}
<div class="parallax-container">
        <div class="parallax"><img class="responsive-img" src="{% static 'images/login.jpg' %}" style="opacity: 1;"></div>

        <div class="container">
          <div class="row">
            <div class="col s12 m1">
            </div>
            <div class="col s12 m10 cuadro">
              <div class="col s12 m2">
              </div>
              <div class="col s12 m8">
                <br>
                <div class="col s12 m7">
                  <p> Usted está intentando ingresar como: </p>
                </div>
                <div class="col s12 m5">
                  <select class="browser-default">
                    <option value="" disabled selected> Elige la opción </option>
                    <option value="1"> Administrador </option>
                    <option value="2"> Cuidador </option>
                    <option value="3"> Especialista </option>
                    <option value="4"> Paciente </option>
                  </select>
                </div>
              </div>
              <div class="col s12 m2">
              </div>
              <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                  <label> Nombre de usuario: </label>
                  <input id="email" type="email" class="validate">
                  <span class="helper-text" data-error="Error" data-success="Correcto"></span>
                </div>
                <div class="input-field col s12 m6 offset-m3">
                  <label for="password"> Contraseña </label>
                  <input id="password" type="password" class="validate">
                </div>
                <div class="col s12 m6 offset-m5">
                  <button class="btn waves-effect waves-light botones" type="submit" name="action"> Ingresar <i class="material-icons right">send</i></button>
                </div>
              </div>
              <div class="col s12 m6 center">
                <p> ¿Olvidó su contraseña? <a href="recuperarC.html"> De clic aquí </a> </p> 
              </div>
              <div class="col s12 m6 center">
                <p> ¿No tiene cuenta? <a href="resetPwd.html"> Regístrese aquí </a> </p> 
              </div>
            </div>
            <div class="col s12 m1">
            </div>
            <br>
          </div>
        </div>
      </div>
  
{% endblock %}
